<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Xavier Fitness</title>
    <script
      src="https://kit.fontawesome.com/05366bbdea.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <h2 id="logo"><span style="color: red">xavier</span> fitness</h2>
      </a>
      <ul id="menu">
        <li>
          <a class="active" href="signup.html">Sign up</a>
        </li>
        <li>
          <a href="gallery.html">Gallery</a>
        </li>
        <li>
          <a href="index.html">Home</a>
        </li>
      </ul>
    </header>
    <section class="form-section">
      <form method="GET" action="confirmation.html" class="signup-form">
        <h2>Sign up!</h2>

        <label for="fname">Username</label>
        <input
          type="text"
          id="username"
          name="user_name"
          class="text-input"
          required
        />

        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          name="email_address"
          class="text-input"
          required
        />

        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          class="text-input"
          required
        />

        <label for="confirm-password">Confirm Password:</label>
        <input
          id="confirm-password"
          type="password"
          name="confirm-password"
          class="text-input"
          required
        />

        <input type="submit" value="Sign up!" class="signup" />
      </form>
    </section>
    <footer>
      <div>
        <ul class="social-icons">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
          <a href="https://twitter.com/" target="_blank"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
          <a href="https://www.youtube.com/" target="_blank"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </ul>
      </div>
    </footer>
  </body>
</html>
